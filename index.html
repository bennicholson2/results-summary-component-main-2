<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id = "container">
    <div id = "container-top">
      <div id = "your-result">Your Result</div>
      <div id = "circle"><h1>76</h1><p>of 100</p></div>
      <div id = "rank-score">Great</div>
      <div id = "summary">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div id = "container-bottom">
      <h2>Summary</h2>
      <ul>
        <li id = "reaction"><div>Reaction</div><div class = "score">80/100</div></li>
        <li id = "memory"><div>Memory</div><div class = "score">92/100</div></li>
        <li id = "verbal"><div>Verbal</div><div class = "score">61/100</div></li>
        <li id = "visual"><div>Visual</div><div class = "score">72/100</div></li>
      </ul>
      <button id = "button">Continue</button>
    </div>
  </div>
</body>
</html>
